server {
    listen 80;

    # ให้บริการไฟล์ HTML
    location / {
        root /usr/share/nginx/html;  # ที่อยู่ของไฟล์
        index index.html;             # ไฟล์หลัก
        try_files $uri $uri/ =404;   # ตรวจสอบไฟล์
    }

    # ส่งทราฟฟิกที่มาจาก /api ไปที่ Express container
    location /api/ {
        proxy_pass http://express-container:3000;  # แก้ไขที่นี่ให้ครบ
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # แก้ไขที่นี่ให้ครบ
        proxy_set_header X-Forwarded-Proto $scheme;  # แก้ไขที่นี่ให้ครบ
    }
}

